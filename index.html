<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Cost Splitter</title>     
</head>
<body>
    <div class="full-page-area">
        <div class="form-area">
            <div id="logo-area">
                <img id="logo" src="download.png" />
            </div>
           <!-- <div id="description-area">
                <h2 class="description-header">How it Works</h2>
                <p class="description">1. Add your group member's names and the <strong>total</strong> amount they paid.</p>
                <p class="description">2. Click "Calculate Split"!</p>
            </div> -->
            <div id="add-person-div" class="d-grid gap-2">
                <input type="button" class="btn btn-primary" id="btn-add-person" class="btn" value="Add Person" onclick="addPerson()">
            </div>
            <div id="person-0-div" class="person-div">
                <input type="text" id="name-0" placeholder="Name 1" class="name">
                <input type="number" id="amount-0" placeholder="Amount 1" class="amount" min="0">
            </div>
            <div id="person-1-div" class="person-div">
                <input type="text" id="name-1" placeholder="Name 2" class="name">
                <input type="number" id="amount-1" placeholder="Amount 2" class="amount" min="0">
            </div>
            <div id="script-added-inputs-div">
                <!-- JS will add inputs here -->
            </div>
            <div id="calculate-split-div" class="d-grid gap-2">
                <input type="button" class="btn btn-primary" id="btn-calculate-split" class="btn" value="Calculate Split" onclick="getAverage(); buildSortedPeopleArray(); calculateSplit(); changeCalcButton();";>
            </div>
            <div id="clear-div">
                <a href="#" id="clear" onclick="clearAll(); return false;" class="btn btn-outline-secondary">Clear All</a>
            </div>
            <div id="results-area">
                <p id="result-heading">Results:</p>
                <!-- JS will add results here -->
            </div>
        </div>
    </div>
    
    

</body>
</html>
